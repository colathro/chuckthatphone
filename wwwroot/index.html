<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="author" content="Aurelio De Rosa">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <title>Device Orientation API Demo by Aurelio De Rosa</title>
   <link rel="stylesheet" href="../css/shared.css" />
</head>

<body>
   <div>
      <div class="CenterWrapper">
         <div id="LogoImage"><img height="200" width="200" src="../images/logo.png"></div>
      </div>
      <div class="CenterWrapper">
         <div id="dm-info" class="hidden">
            <p>
               Acceleration:
               (<span id="acceleration-x" class="value">null</span>,
               <span id="acceleration-y" class="value">null</span>,
               <span id="acceleration-z" class="value">null</span>)
               m/s<sup>2</sup>
            </p>
            <p>
               Grav:
               (<span id="grav-x" class="value">null</span>,
               <span id="grav-y" class="value">null</span>,
               <span id="grav-z" class="value">null</span>)
               <br />
            </p>
         </div>

         <div id="LeaderboardWrapper">
            <ul class="rolldown-list" id="myList">
               <li>
                  <span class="YeeterName">Carl</span><span class="YeeterHeight">65 Meters</span><span
                     class="YeeterDevice">IPhone X</span>
               </li>
               <li>
                  <span class="YeeterName">Carl</span><span class="YeeterHeight">65 Meters</span><span
                     class="YeeterDevice">IPhone X</span>
               </li>
               <li>
                  <span class="YeeterName">Carl</span><span class="YeeterHeight">65 Meters</span><span
                     class="YeeterDevice">IPhone X</span>
               </li>
               <li>
                     <span class="YeeterName">Carl</span><span class="YeeterHeight">65 Meters</span><span
                        class="YeeterDevice">IPhone X</span>
                  </li>
                  <li>
                     <span class="YeeterName">Carl</span><span class="YeeterHeight">65 Meters</span><span
                        class="YeeterDevice">IPhone X</span>
                  </li>
                  <li>
                     <span class="YeeterName">Carl</span><span class="YeeterHeight">65 Meters</span><span
                        class="YeeterDevice">IPhone X</span>
                  </li>
                  <li>
                        <span class="YeeterName">Carl</span><span class="YeeterHeight">65 Meters</span><span
                           class="YeeterDevice">IPhone X</span>
                     </li>
                     <li>
                        <span class="YeeterName">Carl</span><span class="YeeterHeight">65 Meters</span><span
                           class="YeeterDevice">IPhone X</span>
                     </li>
                     <li>
                        <span class="YeeterName">Carl</span><span class="YeeterHeight">65 Meters</span><span
                           class="YeeterDevice">IPhone X</span>
                     </li>
            </ul>

         </div>
      </div>
      <div class="CenterWrapper" id="YeetWrapper">
         <div><img id="YeetButton" src="../images/button.png" width="200" height="94"></div>
      </div>
   </div>
   <script>
      console.log('test');
      $('.rolldown-list li').each(function () {
         var delay = ($(this).index() / 10) + 's';
         $(this).css({
            webkitAnimationDelay: delay,
            mozAnimationDelay: delay,
            animationDelay: delay
         });
      });
      setTimeout(function () {
         $('#myList').addClass('rolldown-list');
      }, 1);
   </script>
   <script src="/js/main.js"></script>
</body>

</html>
