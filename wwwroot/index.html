<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="author" content="Aurelio De Rosa">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <title>Device Orientation API Demo by Aurelio De Rosa</title>
   <link rel="stylesheet" href="../css/shared.css" />
   <link rel="stylesheet" href="../css/customcheckboxes.css" />
   <link rel="icon" href="/../images/logo.ico">
   <link rel="stylesheet" href="../css/background.css"/>
   <script src="/js/CalculYeeter.js"></script>
</head>

<body>
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>
      <header class="CenterWrapper" id="LogoWrapper">
         <h1>Yeetmeto.space</h1>
         <h2>yeet that fuckin phone</h2>
      </header>

      <div id="UserInfo">

         <div class="UserInfoCenter" id="DataEntry">
            <div id='SocialMediaTag'>
                  Tag Yourself:
                  <input type="text" id="Username"> <br>
                  What platform?
            </div>
            <div>
                  <img class='SocialMediaIcon' src='../images/Insta.png'/> 
                  <div class='SocialMedia' id="instacheckbox">
                     Insta 
                     <label class="checkbox-label">
                           <input type="checkbox">
                           <span class="checkbox-custom rectangular"></span>
                       </label>
                  </div>
            </div>
            <div>
                  <img class='SocialMediaIcon' src='../images/twitter.png'/>
                  <div class='SocialMedia' id="twittercheckbox">
                     Twitter
                     <label class="checkbox-label">
                           <input type="checkbox">
                           <span class="checkbox-custom rectangular"></span>
                       </label>                  
                  </div>
            </div>
            <div>
                  <img class='SocialMediaIcon' src='../images/snapchat.png'/>
                  <div class='SocialMedia' id="snapchatcheckbox">
                     Snapchat
                     <label class="checkbox-label">
                           <input type="checkbox">
                           <span class="checkbox-custom rectangular"></span>
                       </label>                 
                  </div>
            </div>
            <h1 id="DataEntryYeet">Submit Yeet</h1>
         </div>

         <div class="UserInfoCenter" id="CountDown">
            <div>THROW NOW!</div>
            <div id="CountDownValue">1</div>
         </div>

         <div class="UserInfoCenter" id="Score">
            <div>Heres ya score piussy:</div>
            <div id="ScoreNumber"></div>
            <div id="ScoreSubmit" style="display: inline-block">Submit</div>
            <div id="ScoreReject" style="display: inline-block">Reject</div>
         </div>
      </div>

      <div id="LeaderboardWrapper">
         <div id="LeaderboardSelectorWrapper">
            <div class="LeaderboardSelector" id='AllTimeClicked'>all-time</div>
            <div class="LeaderboardSelector" id='MyDeviceClicked'>my device</div>
            <div class="LeaderboardSelector" id='RefreshClicked'>refresh</div>
         </div>
         <ul class="rolldown-list" id="myList">
         </ul>
         <div id="LeaderboardPageWrapper">
            <div class="LeaderboardPage" id='PrevClicked'>prev</div>
            <div id="LeaderboardPageSpacer"></div>
            <div class="LeaderboardPage" id='NextClicked'>next</div>
         </div>
      </div>
      
      <div class="CenterWrapper" id="YeetWrapper">
            <div><h1 id="YeetButton"> Yeet </h1> </div>
      </div>
      <script src='/js/YeeterboardController.js'></script>
      <script src="/js/main.js"></script>
</body>

</html>
