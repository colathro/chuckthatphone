<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="author" content="Aurelio De Rosa">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <title>Device Orientation API Demo by Aurelio De Rosa</title>
   <link rel="stylesheet" href="../css/shared.css" />
</head>

<body>
      <header class="CenterWrapper" id="LogoWrapper">
         <h1>Yeetmeto.space</h1>
         <h2>yeet that fuckin phone</h2>
      </header>

      <div id="UserInfo">
         <div id="DataEntry">
            @ Yourself:
            <input type="text" id="Username"> <br>
            on what?
            <div id="instacheckbox">Insta<input type="checkbox"></div>
            <div id="twittercheckbox">Twitter<input type="checkbox"></div>
            <div id="snapchatcheckbox">Snapchat<input type="checkbox"></div>
            <h1 id="DataEntryYeet">Yeet</h1>
         </div>
      </div>

      <div id="LeaderboardWrapper">
         <div id="LeaderboardSelectorWrapper">
            <div class="LeaderboardSelector" id='AllTimeClicked'>all-time</div>
            <div class="LeaderboardSelector" id='MyDeviceClicked'>my device</div>
            <div class="LeaderboardSelector" id='RefreshClicked'>refresh</div>
         </div>
         <ul class="rolldown-list" id="myList">
         </ul>
         <div id="LeaderboardPageWrapper">
            <div class="LeaderboardPage" id='PrevClicked'>prev</div>
            <div id="LeaderboardPageSpacer"></div>
            <div class="LeaderboardPage" id='NextClicked'>next</div>
         </div>
      </div>
      
      <div class="CenterWrapper" id="YeetWrapper">
            <div><h1 id="YeetButton"> Yeet </h1> </div>
      </div>

      <footer class="CenterWrapper" id="DebugValues">
            <div id="dm-info" class="hidden">
               <p>
                  Acceleration:
                  (<span id="acceleration-x" class="value">null</span>,
                  <span id="acceleration-y" class="value">null</span>,
                  <span id="acceleration-z" class="value">null</span>)
                  m/s<sup>2</sup>
               </p>
               <p>
                  Grav:
                  (<span id="grav-x" class="value">null</span>,
                  <span id="grav-y" class="value">null</span>,
                  <span id="grav-z" class="value">null</span>)
                  <br />
               </p>
               <p>
                  Height:
                  (<span id="height" class="value">null</span>)
                  <br />
               </p>
            </footer>
      <script src='/js/YeeterboardController.js'></script>
      <script src="/js/main.js"></script>
</body>

</html>
