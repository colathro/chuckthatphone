<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="author" content="Aurelio De Rosa">

   <title>Device Orientation API Demo by Aurelio De Rosa</title>
   <link rel="stylesheet" href="../css/shared.css" />
</head>

<body>
   <div>
      <div class="CenterWrapper">
         <div id="LogoImage"><img height="200" width="200" src="../images/logo.png"></div>
      </div>
      <div class="CenterWrapper">
         <div id="dm-info" class="hidden">
            <p>
               Acceleration:
               (<span id="acceleration-x" class="value">null</span>,
               <span id="acceleration-y" class="value">null</span>,
               <span id="acceleration-z" class="value">null</span>)
               m/s<sup>2</sup>
            </p>
            <p>
               Coordinates:
               (<span id="beta" class="value">null</span>,
               <span id="gamma" class="value">null</span>,
               <span id="alpha" class="value">null</span>)
               <br />
            </p>
         </div>

         <div id="LeaderboardWrapper">
            <ul id="LeaderboardList">
                  <li>
                        <span class="YeeterName">Carl</span><span class="YeeterHeight">65 Meters</span><span class="YeeterDevice">IPhone X</span>
                  </li>
                  <li>
                        <span class="YeeterName">Carl</span><span class="YeeterHeight">65 Meters</span><span class="YeeterDevice">IPhone X</span>
                  </li>
                  <li>
                        <span class="YeeterName">Carl</span><span class="YeeterHeight">65 Meters</span><span class="YeeterDevice">IPhone X</span>
                  </li>
            </ul>

         </div>
      </div>
      <div class="CenterWrapper" id="YeetWrapper">
         <div><img id="YeetButton" src="../images/button.png" width="200" height="94"></div>
      </div>
   </div>
   <script src="/js/main.js"></script>
</body>

</html>
