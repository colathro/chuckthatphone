<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="author" content="Aurelio De Rosa">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <title>Device Orientation API Demo by Aurelio De Rosa</title>
   <link rel="stylesheet" href="../css/dev.css" />
</head>

<body>
      <div class="CenterWrapper" id="YeetWrapper">
            <div><h1 id="YeetButton"> Yeet </h1> </div>
      </div>

      <footer class="CenterWrapper" id="DebugValues">
            <div id="dm-info" class="hidden">
               <p>
                  Acceleration:
                  (<span id="acceleration-x" class="value">null</span>,
                  <span id="acceleration-y" class="value">null</span>,
                  <span id="acceleration-z" class="value">null</span>)
                  m/s<sup>2</sup>
               </p>
               <p>
                  Grav:
                  (<span id="grav-x" class="value">null</span>,
                  <span id="grav-y" class="value">null</span>,
                  <span id="grav-z" class="value">null</span>)
                  <br />
               </p>
               <p>
                  Height:
                  (<span id="height" class="value">null</span>)
                  <br />
               </p>
            </footer>
            <script src="/js/dev.js"></script>
            <script src="/js/CalculYeeter.js"></script>
</body>

</html>
